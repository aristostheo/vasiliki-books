<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Vasiliki Tsatsou</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content-wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<a href="index.html" class="navbar-brand"><img src="img/logo.png" alt="Logo"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
						<li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
						<li class="nav-item"><a href="books.html" class="nav-link">Books</a></li>
						<li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Contact Section -->
		<section class="container mt-5">
			<h2 class="text-center mb-4">Contact Vasiliki Tsatsou</h2>
			<div class="row justify-content-center">
				<div class="col-md-8">
					<form>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Your Name">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Your Email">
						</div>
						<div class="form-group">
							<label for="message">Message</label>
							<textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
						</div>
						<button type="submit" class="btn btn-primary mt-3">Send Message</button>
					</form>
				</div>
			</div>
		</section>
	</div>	
	<!-- Footer -->
	<footer class="footer bg-dark text-light text-center py-4">
		<p>&copy; <a href="https://vasiliki-books.com" class="text-light">vasiliki-books.com</a></p>
	</footer>

	<!-- Scripts -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popper.min.js"></script>
</body>
</html>
